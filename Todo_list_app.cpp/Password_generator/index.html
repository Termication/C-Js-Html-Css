<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="generator">
        <div class="password">
            <input type="text" value="test">
            <button>copy</button>
        </div>
        <div class="range">
            <input type="range" min="4" max="24" value="8">
            <span>8</span>
        </div>
        <div class="options">
            <div class="option">
                <label for="">
                    <input type="checkbox">
                    <span>a-z</span>
                </label></div>
            <div class="option">
                <label for="">
                    <input type="checkbox">
                    <span>A-Z</span>
                </label></div>
            <div class="option">
                <label for="">
                    <input type="checkbox">
                    <span>0-9</span>
                </label></div>
            <div class="option">
                <label for="">
                    <input type="checkbox">
                    <span>!@$%^*</span>
                </label></div>
        </div>

    </div>
</body>
</html>

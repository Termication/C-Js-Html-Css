<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generator">
        <div class="password">
            <input type="text" value="test">
            <button class="copy">copy</button>
        </div>
        <div class="range">
            <input type="range" min="4" max="24" value="8">
            <span>8</span>
        </div>
        <div class="options">
            <div class="option">
                <label for="">
                    <input type="checkbox" id="lowercaseCb" checked>
                    <span>a-z</span>
                </label></div>
            <div class="option">
                <label for="">
                    <input type="checkbox" id="uppercaseCb">
                    <span>A-Z</span>
                </label></div>
            <div class="option">
                <label for="">
                    <input type="checkbox" id="digitsCb">
                    <span>0-9</span>
                </label></div>
            <div class="option">
                <label for="">
                    <input type="checkbox" id="specialsCb">
                    <span>!@$%^*</span>
                </label></div>
        </div>
        <button class="generate"role="button"><span class="text">Generate</span></button>

        
    </div>
    <script src="generator.js"></script>
</body>
</html>
